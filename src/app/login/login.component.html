<div class="row justify-content-center align-items-center">
	<div class="col-12 col-md-6 col-lg-4">
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="row pt-2 gy-3">
				<div class="col-12">
					<div class="form-floating required">
						<input class="form-control" type="text" placeholder="Email" formControlName="email" />
						<label for="email">Email</label>
					</div>
				</div>
				<div class="col-12">
					<div class="form-floating required">
						<input class="form-control" type="password" placeholder="Password" formControlName="password" />
						<label for="password">Password</label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn-primary btn-lg w-100">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row justify-content-center align-items-center pt-4">
	<div class="col-12 col-md-6 col-lg-4 text-center">
		<a routerLink="create-account">Create an account</a> | <a routerLink="reset-password">Forgot password?</a>
	</div>
</div>
