<div class="row justify-content-center align-items-center">        
	<div class="col-12 col-md-6 col-lg-4">
		<form class="pt-3" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
			<div class="row pt-2 gy-3 gx-2">
				<div class="col-12">
					<div class="form-floating required">
						<input type="email" formControlName="email" class="form-control" placeholder="Email" readonly />
						<label for="email">Email</label>
					</div>
				</div>
				<div class="col-12">
					<div class="form-floating required">
						<input type="password" formControlName="password" class="form-control" placeholder="New Password" />
						<label for="password">New Password</label>
					</div>
				</div>
				<div class="col-12">
					<div class="form-floating required">
						<input type="password" formControlName="passwordConfirmation" class="form-control" placeholder="Confirm Password" />
						<label for="passwordConfirmation">Confirm Password</label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary btn-lg w-100">Save New Password</button>
				</div>
			</div>
		</form>
	</div>
</div>
