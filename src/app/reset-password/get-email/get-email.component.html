<a routerLink="/login">
	<i i-bs name="chevron-left" aria-hidden="true"></i>Back to login
</a>

<form class="pt-3" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
	<div class="row gy-3">
		<div class="col-12">
			<p>Please enter your email address to reset your password:</p>
		</div>
		<div class="col-12">
			<input type="email" formControlName="email" class="form-control" placeholder="Email"/>
		</div>
		<div class="col-12 d-flex justify-content-center">
			<button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
		</div>
	</div>
</form>
<p *ngIf="resetSuccess" class="pt-3">If an account exists with this email, a link to reset your password will be sent to {{ email }}.</p>
<p *ngIf="resetSuccess != null && !resetSuccess" class="pt-3" [innerHTML]="errorMessage"></p>

<app-loading-spinner></app-loading-spinner>
