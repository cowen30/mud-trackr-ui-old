<ng-container [ngSwitch]="currentStep | async">
	<app-reset-password-get-email *ngSwitchCase="1"></app-reset-password-get-email>
	<app-reset-password-change-password *ngSwitchCase="2" [userId]="userId" [resetCode]="resetCode" (passwordChanged)="passwordChanged()"></app-reset-password-change-password>
	<app-reset-password-change-confirmation *ngSwitchCase="3"></app-reset-password-change-confirmation>
</ng-container>
