<div class="row mt-3 bg-light pt-2">
	<div class="col-12">
		<div class="row">
			<div class="col-12 text-center">
				<h5>Stats</h5>
			</div>
		</div>
		<div class="row px-3">
			<div class="d-none d-sm-block col-sm-4 col-md-3 col-lg-2">
				<small><strong>TM Legionnaire:</strong> {{ tmLegionnaireCount }}x</small>
			</div>
			<div class="d-none d-lg-block col-lg-2">
				<small><strong>Volunteer hours:</strong> ...</small>
			</div>
		</div>
		<div id="profile-stats" class="row">
			<div class="col-12 text-center mb-0">

					<div class="d-lg-none col-6">
						<small><strong>Volunteer hours:</strong> ...</small>
					</div>
				</div>
				<button class="btn w-100 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-stats" aria-expanded="false" aria-controls="collapse-stats">
					<i i-bs name="chevron-compact-down" width="1.5rem" height="1.5rem"></i>
				</button>
			</div>
		</div>
	</div>
